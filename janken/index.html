<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../js/app.js" defer=""></script>

    <title>「ジブリ」オタク検定</title>
  </head>
  <body>
    <!-- --トトロ判定画像 -->
    <div id="js-totoro">
      <div class="toto_a">
        <span class="bg-black"></span>
        <img src="../img/a01.gif" alt="" />
      </div>
      <div class="toto_b">
        <span class="bg-black"></span>
        <img src="../img/a02.gif" alt="" />
      </div>
    </div>
    <!-- --トトロ判定画像 -->
    <div id="js-body2" class="l-pcBackground l-body -gamepage">
      <div class="l-pc">
        <div class="l-gamepage__left">
          <div class="setumei-wrapper">
            <p class="setumei-text">画像と同じ作品のタイトルを選んでね。</p>
            <p class="setumei-text">時間制限があるので気をつけて！！！</p>
            <p class="setumei-text">途中出てくるアイテムをタッチすると時間が稼げる <span class="bold">かも👋</span></p>
            <div class="setumei-img">
              <img src="../img/pnyoaka02.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- --l-sp -->
    <div class="l-sp">
      <!-- --l-spWrapper -->
      <div class="l-spWrapper">
        <!-- --l-spLayout -->
        <div id="js-body" class="l-spLayout l-body -gamepage">
          <!-- --タイマーアニメーションー  -->
          <div class="animation-wrapper">
            <div class="timeMinus01 arechi timer05 keyframe05"><img src="../img/timer05.png" alt="" /></div>
            <div class="timeMinus02 pnyoaka timer06 keyframe06"><img src="../img/timer04.png" alt="" /></div>
            <div class="timePlus01 susu01 timer07 keyframe07"><img src="../img/timer01.png" alt="" /></div>
            <div class="timePlus02 susu02 timer08 keyframe08"><img src="../img/timer02.png" alt="" /></div>
            <div class="timeMinus03 tanuki timer09 keyframe09"><img src="../img/timer06.png" alt="" /></div>
            <div class="timeMinus04 satuki timer10 keyframe10"><img src="../img/timer07.png" alt="" /></div>
            <div class="timePlus03 susu03 timer11 keyframe11"><img src="../img/timer03.png" alt="" /></div>
          </div>
          <!-- --タイマーアニメーション  -->
          <header>
            <h1 id="js-heading" class="heading"><img src="../img/title.svg" alt="" /></h1>
          </header>
          <main>
            <!-- --坊 -->
            <div id="js-bou">
              <div class="bg-animation -keyframe3">
                <img src="../img/bou.png" class="keyframe3 animation" alt="" />
              </div>
            </div>
            <!-- --坊 -->
            <!-- --結果表示 -->
            <div id="js-kekkaArea"></div>
            <!-- --結果表示 -->
            <!-- --結果画面のボタン表示 -->
            <div id="js-kekkaBtn" class="kekkaBtn">
              <div class="btn -next -repeat"><a href="../index.html">トップへ戻る</a></div>
              <div class="btn -next -repeat"><a href="index.html">もう一度プレイ</a></div>
              <div class="btn -next -ending"><a href="../ending/index.html">エンディング</a></div>
            </div>
            <!-- --結果画面のボタン表示 -->
            <!-- --クイズ質問 -->
            <div id="js-question"></div>
            <!-- --クイズ質問  -->
            <!-- --クイズ回答ボタン  -->
            <div class="choice">
              <button class="btn" type="button"></button>
              <button class="btn" type="button"></button>
              <button class="btn" type="button"></button>
            </div>
            <!-- --クイズ回答ボタン  -->
            <!-- --クイズタイマー  -->
            <div class="time-wrapper">
              <div class="time-area time-bu"></div>
              <div class="time-area_middle">
                <div class="timerArea">
                  <div id="js-timer" class="timer time">20</div>
                </div>
              </div>
              <div class="time-area time-yei"></div>
            </div>
            <!-- --クイズタイマー  -->
          </main>
        </div>
        <!-- --l-spLayout -->
      </div>
      <!-- --l-spWrapper -->
    </div>
    <!-- --l-sp -->
  </body>
</html>
